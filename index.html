<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Museums in NYC</h1>
                <div>
                    <input id="show-listings" type="button" value="Show All Museums">
                    <input id="hide-listings" type="button" value="Hide All Museums">
                </div>
                <input placeholder="Search museum name" type="search" data-bind="textInput: query">
                <div>
                    <ul data-bind="foreach: filterListings()">
                            <li data-bind="text: title, click: $parent.setLocation"></li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyDiX1nAF6ZbNZk6a4VfEcYiN3hYyHBlhxk&v=3&callback=initMap">
        </script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
