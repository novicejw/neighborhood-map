<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <div id="menuToggle">
                    <!-- A fake / hidden checkbox is used as click reciever,
                    so you can use the :checked selector on it. -->
                    <input id="ham" type="checkbox" />

                    <!-- Some spans to act as a hamburger. -->
                    <span></span>
                    <span></span>
                    <span></span>

                    <ul id="menu">
                        <h1>Find Museums in NYC</h1>
                        <input id="search" placeholder="Search museum name" type="search" data-bind="textInput: query">
                        <ul id="location-list" data-bind="foreach: filterListings()">
                            <li data-bind="text: title, click: $parent.setLocation"></li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyDiX1nAF6ZbNZk6a4VfEcYiN3hYyHBlhxk&v=3&callback=initMap">
        </script>
        <script src="js/libs/knockout-3.2.0.js"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
